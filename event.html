<head>
  <script>
    function message(msg) {
      document.getElementById("output").innerHTML = msg + "event";
    }
  </script>
</head>
<body onload="message('LOAD')" onresize="message('RESIZE')">
  <h1>JavaScript Event - Responding to Events</h1>
  <p onclick="message('CLICK')">
    Its possible to call functions based on Events
  </p>
  <p>
    Click on the paragraph above to trigger an
    <em>onclick</em> event. Reload the page to see an onload event
  </p>
  <p id="output"></p>
</body>
