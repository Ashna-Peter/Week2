<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>RDIP</h1>
    <h2>Remote digital internship program by IIITH</h2>
    <h2>ASHNA PETER</h2>
    <button onclick="validate()">Validate</button>
    <p id="validate"></p>
    <script>
      function validate() {
        var str = "Remote digital internship program by IIITH";
        var patern = /IIITH/i;
        var match = str.match(patern);
        document.getElementById("validate").innerHTML = match;
      }
    </script>
  </body>
</html>
