    <title>jQuery Double Click</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("div").dblclick(function () {
          $(this).toggleClass("divClass2");
        });
      });
    </script>

        $("button").click(function () {
          $("#gfg").toggle();
